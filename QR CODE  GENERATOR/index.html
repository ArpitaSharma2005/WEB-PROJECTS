<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator ðŸ’–</h1>
        <p>Paste any text or URL below</p>
        <input type="text" placeholder="e.g. https://instagram.com" id="qrText">
        
        <div id="imgBox">
            <img src="" id="qrImage">
        </div>

        <button onclick="generateQR()">âœ¨ Generate QR âœ¨</button>
    </div>

    <script>
        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");

        function generateQR() {
            if (qrText.value.length > 0) {
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + encodeURIComponent(qrText.value);
                imgBox.classList.add("show-img");
            } else {
                qrText.classList.add('error');
                setTimeout(() => {
                    qrText.classList.remove('error');
                }, 800);
            }
        }
    </script>
</body>
</html>
